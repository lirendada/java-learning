server:
  port: 9090

spring:
  profiles:
    active: @profile.name@  # Maven 打包时替换
  application:
    name: blog-info-service
  cloud:
    loadbalancer:
      nacos:
        enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://127.0.0.1:3306/spring_cloud_blog?characterEncoding=utf8&useSSL=false

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true