<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/detail.css">

</head>

<body>
    <div class="nav">
        <img src="pic/doge.jpg" alt="">
        <span class="blog-title">博客系统</span>
        <div class="space"></div>
        <a class="nav-span" href="blog_list.html">主页</a>
        <a class="nav-span" href="blog_edit.html">写博客</a>
        <a class="nav-span" href="#" onclick="logout()">注销</a>
    </div>

    <div class="container">
        <div class="left">
            <div class="card">
                <img src="pic/hya1.jpg" alt="">
                <h3>momo</h3>
                <a href="#">GitHub地址</a>
                <div class="row">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="row">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="content">

            </div>
        </div>
    </div>

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="blog-editormd/css/editormd.css" />
    <script src="js/jquery.min.js"></script>
    <script src="blog-editormd/lib/marked.min.js"></script>
    <script src="blog-editormd/lib/prettify.min.js"></script>
    <script src="blog-editormd/editormd.js"></script>
    <script src="js/common.js"></script>
    <script>
        $.ajax({
            url: "blog/getBlogDetail" + location.search,
            type: "get",
            success: function(result) {
                console.log(result);
                if(result != null && result.code == 200 && result.data != null) {
                    let str = "";
                    let blog = result.data;
                    str += '<div class="title">' + blog.title + '</div>';
                    str += '<div class="date">' + blog.updateTime + '</div>';
                    str += '<div class="detail">';
                    str += blog.content;
                    str += '</div><div class="operating">';
                    str += '<button onclick="window.location.href=\'blog_update.html\'">编辑</button>';
                    str += '<button onclick="deleteBlog()">删除</button>';
                    str += '</div>';

                    $(".container .right .content").html(str);
                } else {
                    handleError(result);
                }
            },
            error:  function(xhr) {
                if (xhr.status === 401) {
                    alert("用户未登录，请先登录~");
                    location.href = "/blog_login.html";
                } else if (xhr.status === 0) {
                    alert("无法连接服务器，请检查网络");
                } else if (xhr.status === 404) {
                    alert("请求的接口不存在");
                } else {
                    alert("系统异常，请稍后重试（状态码：" + xhr.status + "）");
                }
            }
        });

        function handleError(res) {
            switch (res?.code) { // ✅ 安全：如果 res 为 null/undefined，则返回 undefined，不报错
                case 401:
                case 403:
                    alert("请登录后操作");
                    location.href = "/blog_login.html";
                    break;
                case 400:
                    alert(res.errMsg || "请求参数错误");
                    break;
                case 500:
                    alert("系统异常，请稍后重试");
                    break;
                default:
                    alert(res.errMsg || "请求失败");
                    location.href = "blog_list.html";
            }
        }

        //显示博客作者信息
        //var userUrl = "/user/getAuthorInfo" + location.search;
        //getUserInfo(userUrl);

        function deleteBlog() {
            alert("删除博客");
        }
    </script>
</body>

</html>
