    <script>
        $.ajax({
            url: "blog/getList",
            type: "get",
            success: function(result) {
                if(result != null && result.code == 200 && result.data != null && result.data.length > 0) {
                    let str = "";
                    for(let data of result.data) {
                        str += '<div class="blog">';
                        str += '<div class="title">' + data.title + '</div>';
                        str += '<div class="date">' + data.updateTime + '</div>';
                        str += '<div class="desc">' + data.content + '</div>';
                        str += '<a class="detail" href="blog_detail.html?blogId=' + data.id + '">查看全文&gt;&gt;</a>';
                        str += '</div>';
                    }
                    console.log(str);
                    $(".right").html(str);
                } else {
                    handleError(result)
                }
            },
            error:  function(xhr) {
                if (xhr.status === 401) {
                    alert("用户未登录，请先登录~");
                    location.href = "/blog_login.html";
                } else if (xhr.status === 0) {
                    alert("无法连接服务器，请检查网络");
                } else if (xhr.status === 404) {
                    alert("请求的接口不存在");
                } else {
                    alert("系统异常，请稍后重试（状态码：" + xhr.status + "）");
                }
            }
        });

        function handleError(res) {
            switch (res?.code) { // ✅ 安全：如果 res 为 null/undefined，则返回 undefined，不报错
                case 401:
                case 403:
                    alert("请登录后操作");
                    location.href = "/blog_login.html";
                    break;
                case 400:
                    alert(res.errMsg || "请求参数错误");
                    break;
                case 500:
                    alert("系统异常，请稍后重试");
                    break;
                default:
                    alert(res.errMsg || "请求失败");
            }
        }
    </script>
